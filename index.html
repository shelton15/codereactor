<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Reactor Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar">

        <a class="navbar-brand mx-auto" href="www.jongohub.com"><center><img src="assets/img/logo-50x50.jpg" title="Jongo Hub logo"></center><br>Jongo Hub-Code Reactor Portal</a>
    </nav>
    <div class="container">
        <div class=" this row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="search-bar-container text-center">
                    <h2 class="mb-4">Code Reactor</h2>
                    <form id="search-form" class="form-inline">
                        <div class="input-group w-100">
                            <input type="text" id="search-bar" class="form-control" placeholder="Search by ID, Name or Email..">
                        </div>
                    </form>
                </div>
                <div id="search-results" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
