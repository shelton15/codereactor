<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDFs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button id="generate-btn">Generate PDFs</button>
    <div id="message"></div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', generatePDFs);

        async function generatePDFs() {
            const { jsPDF } = window.jspdf;
            const folderName = 'assets/pdfs';

            for (let i = 1; i <= 10; i++) {
                const id = `CRI24RI${String(i).padStart(3, '0')}`;
                const doc = new jsPDF();
                doc.text(id, 10, 10);

                const pdfBlob = doc.output('blob');
                await saveFile(pdfBlob, `${id}.pdf`);
            }

            document.getElementById('message').innerText = "PDFs generated successfully.";
        }

        async function saveFile(blob, fileName) {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
